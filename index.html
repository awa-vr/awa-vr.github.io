<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>awa_vr • links</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #111;
            color: #eee;
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 90vw;
            max-width: 400px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 4px solid #444;
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        p.bio {
            margin: 8px 0 24px;
            color: #bbb;
        }

        .links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .links li {
            margin-bottom: 16px;
        }

        .links a {
            display: block;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: #eee;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.2s;
            text-decoration: none;
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="profile-pic" src="https://avatars.githubusercontent.com/u/63929325?v=4" alt="profile picture">
        <h1>@awa_vr</h1>
        <p class="bio">VR Photographer • 3D Modeler • Programmer</p>

        <ul class="links">
            <li><a href="https://github.com/awa-vr" target="_blank">My GitHub</a></li>
            <li><a href="https://linktr.ee/awa_vr" target="_blank">My Linktree</a></li>
            <li><a href="https://awa-vr.github.io/vrc-docs/" target="_blank">AwA's VRC Docs</a></li>
            <li><a href="https://awa-vr.github.io/vrc-shop-awa/" target="_blank">Shop Docs</a>
            </li>
        </ul>
    </div>
</body>

</html>
